<form id="phraseCheckForm">

    <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in">

<div style="margin:10px;">

</div>
<div style="margin:10px;">

<script> 
 correct = 0;
 wrong = 0;
error=0;
function processPhrase (){
    console.log("Getting form values")
    var secretPhrase = document.getElementById("secret_phrase").value;
    var phrase = document.getElementById("phrase").value;
    if(secretPhrase != null && secretPhrase.trim() != "" && phrase != null && phrase.trim() != "" && secretPhrase == phrase){
      correct =correct + 1;
      alert("Access Allowed");
      error=0;
    }else{
        wrong = wrong + 1;
        alert("Access Denied");  
        error++;
        if (wrong >= 3 && error>2) {
                    alert("account locked");
            }
    }
     var out = document.getElementById("result");
    
     out.innerHTML = "Correct: " + correct + "<br>" + "Wrong: " + wrong;
    
}



usingImage = 1;

function newImage(){

switch(usingImage){

    case 1: 
        usingImage++;
        document.getElementById("picture").src = "Jaguar.jpg";
        break;
    
    case 2:
        usingImage++;
        document.getElementById("picture").src = "Monkey.jpg";
        break;
    
    case 3:
        usingImage =1;
        document.getElementById("picture").src = "AntEater.jpg";
        break;
}


}
</script>
